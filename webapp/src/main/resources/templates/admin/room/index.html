<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
    <head th:include="layout :: layoutHead (pageTitle='Reservations | Admin Panel')"></head>

    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <header th:replace="layout :: layoutMainHeader"></header>
            <aside th:replace="layout :: layoutSidebar"></aside>

            <div class="content-wrapper">
                <section class="content-header"></section>

                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Room List</h3> |
                                    <h4><a th:href="@{/room/create}">add room</a></h4>
                                </div>
                                <div class="box-body">
                                    <table id="userTable" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Room type</th>
                                                <th>Description</th>
                                                <th>Quantity available</th>
                                                <th>Price</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:if="${rooms.empty}">
                                                <td colspan="3">No room available</td>
                                            </tr>
                                            <tr th:each="room: ${rooms}">
                                                <td><span th:text="${room.type}"> Type </span></td>
                                                <td><span th:text="${room.description}"> Description </span></td>
                                                <td><span th:text="${room.quantity}"> Quantity </span></td>
                                                <td><span th:text="${room.price}"> Price </span></td>
                                                <td>
                                                    <a th:href="@{/room/reserve/{id}(id=${room.id})}"><button th:disabled="${room.quantity <= 0}" class="btn btn-info">Book</button></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <footer th:replace="layout :: layoutFooter"></footer>
        </div>
        <div th:replace="layout :: layoutScripts"></div>

    </body>

</html>
