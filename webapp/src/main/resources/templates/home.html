<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">

        <title>Cancun Hotel Rooms & Suites</title>

        <style>
            body {
                padding-top: 50px;
            }
            .special {
                padding-top:50px;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href=".">Cancun Hotel Rooms & Suites</a>
                </div>
            </div>
        </nav>

        <div class="container special">
            <h2 class="h2">List of Available rooms</h2>
            <div class="table-responsive">

                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${rooms.empty}">
                            <td colspan="3">No room available</td>
                        </tr>
                        <tr th:each="room: ${rooms}">
                            <td><span th:text="${room.type}"> Type </span></td>
                            <td><span th:text="${room.description}"> Description </span></td>
                            <td><span th:text="${room.quantity}"> Quantity </span></td>
                            <td><span th:text="${room.price}"> Price </span></td>
                            <td>
                                <a th:href="@{/room/update/{id}(id=${room.id})}"><button class="btn btn-info">Edit</button></a>
                                <a th:href="@{/room/delete/{id}(id=${room.id})}"><button class="btn btn-danger">Delete</button></a>						
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <h4><a th:href="@{/room/create}">Add new room</a></h4>

        </div>

        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    </body>
</html>
