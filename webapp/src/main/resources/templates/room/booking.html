        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

        <title>Cancun Hotel Rooms & Suites</title>

        <style>
            body {
                padding-top: 50px;
            }
            .special {
                padding-top:50px;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Cancun Hotel Rooms & Suites</a>
                </div>
            </div>
        </nav>


        <div class="container special">

            <form class="hotel-reservation-form" method="post" th:action="@{/room/reserve}" th:object="${reservation}" >
                <h1><i class="far fa-calendar-alt"></i>Cancun Hotel: Reservation form</h1>
                <div class="fields">
                    <div class="wrapper" style="margin-bottom: 20px">
                        <h3> <b>Room preference: </b>
                            <span th:text="${reservation.roomId.type}">
                                dddd
                            </span>
                        </h3>
                        <div class="gap"></div>
                        <h3> <b>Number of room: 1 </b>
                            <input type="hidden" th:field="*{roomId.id}" class="form-control">
                    </div>

                    <div class="wrapper">
                        <div>
                            <label for="arrival">Arrival</label>
                            <div class="field">
                                <input id="arrival" class="form-control" type="date" th:field="*{startDate}" name="arrival" required>
                            </div>
                        </div>
                        <div class="gap"></div>
                        <div>
                            <label for="departure">Departure</label>
                            <div class="field">
                                <input id="departure" class="form-control" type="date" th:field="*{endDate}" name="departure" required>
                            </div>
                        </div>
                    </div>

                    <div class="wrapper">
                        <div>
                            <label for="first_name">First Name</label>
                            <div class="field">
                                <i class="fas fa-user"></i>
                                <input id="first_name" class="form-control" type="text" th:field="*{customerId.firstName}" name="first_name" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="gap"></div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <div class="field">
                                <i class="fas fa-user"></i>
                                <input id="last_name" class="form-control" type="text" th:field="*{customerId.lastName}" name="last_name" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>

                    <label for="email">Email</label>
                    <div class="field">
                        <i class="fas fa-envelope"></i>
                        <input id="email" type="email" class="form-control" name="email" th:field="*{customerId.email}" placeholder="Your Email" required>
                    </div>
                    <label for="phone">Phone</label>
                    <div class="field">
                        <i class="fas fa-phone"></i>
                        <input id="phone" type="tel" class="form-control" name="phone" th:field="*{customerId.phone}" placeholder="Your Phone Number" required>
                    </div>

                    <!--                    <div class="wrapper">
                                            <div>
                                                <label for="room_pref">Available room type</label>
                                                <div class="field">
                                                    <select id="room_pref" name="room_pref" required>
                                                        <option th:field="*{roomId.type}" value="Standard">Standard</option>
                                                        <option value="Deluxe">Deluxe</option>
                                                        <option value="Suite">Suite</option>
                                                    </select>
                                                    <select th:field="*{gender}">
                                                        <option th:value="'M'" th:text="Male"></option>
                                                        <option th:value="'F'" th:text="Female"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="gap"></div>
                                            <div>
                                                <label for="quantity">Number of room</label>
                                                <div class="field">
                                                    <i class="fas fa-user"></i>
                                                    <input id="quantity" type="number" name="quantity" placeholder="Quantity" required>
                                                </div>
                                            </div>
                                        </div>-->



                    <input type="submit" value="Reserve">
                </div>
            </form>

        </div>

        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    </body>
</html>
